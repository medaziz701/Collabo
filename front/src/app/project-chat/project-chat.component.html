<section class="contact-section pb_110">
  <div class="auto-container">
    <div class="row clearfix">
      <div class="col-lg-8 col-md-12 col-sm-12 offset-lg-2">
        
        <!-- Chat simplifié -->
        <div class="project-chat">
          <h3 class="chat-title text-center">
            <i class="fas fa-comments"></i> Chat d'Équipe
        </h3>
        
          
          <div *ngIf="projetId; else noProject">
            <!-- Messages -->
            <div class="chat-messages">
              <div *ngFor="let message of messages" 
                   class="message" 
                   [class.my-message]="message.expediteur?.id === currentUser.id">
                <div class="message-header">
                  <strong>{{message.expediteur?.prenom}}</strong>
                  <span>{{message.dateEnvoi | date:'short'}}</span>
                </div>
                <p>{{message.contenu}}</p>
              </div>
            </div>
            
            <!-- Envoi -->
            <div class="chat-input">
              <textarea [(ngModel)]="nouveauMessage" 
                        placeholder="Écrivez votre message..."
                        (keydown.enter)="envoyerMessage()"></textarea>
              <button (click)="envoyerMessage()" class="theme-btn">Envoyer</button>
            </div>
          </div>
          
          <ng-template #noProject>
            <div class="no-chat">
              <p class="text-center"><i class="icon-33"></i> Aucun projet sélectionné</p>
            </div>
          </ng-template>
        </div>
        <!-- Fin du chat -->
        
      </div>
    </div>
  </div>
</section>
