<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<title>Jobaway - HTML 5 Template Preview</title>

</head>


<body>

    <div class="boxed_wrapper ltr">


        <div class="loader-wrap">
            <div class="preloader">
                <div class="preloader-close"><i class="icon-27"></i></div>
                <div id="handle-preloader" class="handle-preloader">
                    <div class="animation-preloader">
                        <div class="spinner"></div>
                        <div class="txt-loading">
                            <span data-text-preloader="j" class="letters-loading">
                                j
                            </span>
                            <span data-text-preloader="o" class="letters-loading">
                                o
                            </span>
                            <span data-text-preloader="b" class="letters-loading">
                                b
                            </span>
                            <span data-text-preloader="a" class="letters-loading">
                                a
                            </span>
                            <span data-text-preloader="w" class="letters-loading">
                                w
                            </span>
                            <span data-text-preloader="a" class="letters-loading">
                                a
                            </span>
                            <span data-text-preloader="y" class="letters-loading">
                                y
                            </span>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <!-- preloader end -->


        <!-- page-direction -->
        <div class="page_direction">
            <div class="demo-rtl direction_switch"><button class="rtl">RTL</button></div>
            <div class="demo-ltr direction_switch"><button class="ltr">LTR</button></div>
        </div>
        <!-- page-direction end -->


        <!--Search Popup-->
        <div id="search-popup" class="search-popup">
            <div class="popup-inner">
                <div class="upper-box">
                    <figure class="logo-box"><a href="index.html"><img src="assets/images/logo.png" alt=""></a></figure>
                    <div class="close-search"><span class="icon-27"></span></div>
                </div>
                <div class="overlay-layer"></div>
                <div class="auto-container">
                    <div class="search-form">
                        <form method="post" action="https://azim.hostlin.com/Jobaway/index.html">
                            <div class="form-group">
                                <fieldset>
                                    <input type="search" class="form-control" name="search-input" value="" placeholder="Type your keyword and hit" required >
                                    <button type="submit"><i class="icon-1"></i></button>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- main header -->
        <app-header></app-header>
        <!-- main-header end -->


        <!-- Mobile Menu  -->
        
        <!-- End Mobile Menu -->


        <!-- page-title -->
        <section class="page-title centred pt_110">
            <div class="auto-container">
                <div class="content-box">
                    <h1>Login</h1>
                    <ul class="bread-crumb clearfix">
                        <li><a href="index.html">Home</a></li>
                        <li>-</li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- page-title end -->


        <!-- sign-section -->

        <section class="sign-section pt_110 pb_120">
            <div class="pattern-layer" style="background-image: url(assets/images/shape/shape-25.png);"></div>
            <div class="auto-container">
              <div class="form-inner">
                <form (ngSubmit)="loginChef()" [formGroup]="loginForm" action="#">
                    
                  <!-- Champ Email avec icône  span pour appliquer des styles -->
                  <div class="form-group">
                    <label for="emailaddress">Adresse e-mail <span>*</span></label>
                    <div class="input-with-icon">
                      <input type="email" 
                      formControlName="email"
                             
                             required
                             style="padding-left: 35px; background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' width=\'18\' height=\'18\' fill=\'%23999\'><path d=\'M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z\'/></svg>'); background-repeat: no-repeat; background-position: 10px center;">
                    </div>
                  </div>
          
                  <!-- Champ Password avec icône -->
                  <div class="form-group">
                    <label for="password"> Mot de passe <span>*</span></label>
                    <div class="input-with-icon">
                      <input type="password" 
                      formControlName="mp" 
                            
                             required
                             style="padding-left: 35px; background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' width=\'18\' height=\'18\' fill=\'%23999\'><path d=\'M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z\'/></svg>'); background-repeat: no-repeat; background-position: 10px center;">
                    </div>
                  </div>
                  <div [innerHTML]="messageCommande" class="mt-3"></div>
                  <div class="form-group message-btn">
                    <button type="submit" class="theme-btn btn-one">Log In</button>
                  </div>
                  
                  
                  
                </form>
                
                
              </div>
            </div>
          </section>
        <!-- subscribe-style-two end -->


        <!-- main-footer -->
        <app-footer></app-footer>
        <!-- main-footer end -->



        <!--Scroll to top-->
       
        
    </div>


    

</body><!-- End of .page_wrapper -->

</html>
